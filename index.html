<body>
    <form>

        <br><br>

            <option>+91</option>
            <option>+92</option>

            <option>+94</option>
        </select>
        <br><br>

        <label for="color">color:</label>
        <input type="color">
        
        <br><br>

        <br><br>
        <label for="color">your photo:</label>
        <input type="range">

        <input type="search"> 
        <br><br>
        <label for="color">your time:</label>
        <input type="time"> 

        <br><br>
        <label for="phone">Phone number:</label>
        <input type="number" id="phone" placeholder="Enter your phone number">
        <br><br>
        <label for="a">Blood Group:</label>
        <br>
        <br>
        <label>A+</label>
        <input type="radio" id="blood" name="blood">

        <input type="radio" id="blood" name="blood">

        <input type="radio" id="blood" name="blood">
        <label>B-</label>
        <input type="radio" id="blood" name="blood">
        <label>AB+</label>
        <input type="radio" id="blood" name="blood">
        <br>
        <br>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox">Car 
        <input type="checkbox">Bike
        <input type="checkbox">Cycle
        <input type="checkbox">Bus
        <br><br>
      <textarea cols="30" rows="10" placeholder="Enter your message"></textarea>


    </form>


    
<div>
